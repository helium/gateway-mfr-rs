on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]

name: ci

jobs:
  build:
    name: hygiene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true
          components: clippy, rustfmt

      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Check formatting
        run: cargo fmt  -- --check

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -Dclippy::all

  package:
    name: package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - mipsel-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
          - armv7-unknown-linux-musleabihf
          - mips-unknown-linux-musl
          - arm-unknown-linux-gnueabihf
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/checkout@v2

      - name: install cross
        uses: jaxxstorm/action-install-gh-release@release/v1-alpha
        env:
          ## Allow cross install into PATH
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo: rust-embedded/cross

      - name: build target
        run: cross build --target ${{ matrix.target }} --release

      - name: name release
        if: startsWith(github.ref, 'refs/tags')
        id: vars
        run: echo ::set-output name=NAME::gateway-mfr-${GITHUB_REF#refs/*/}-${{ matrix.target }}

      - name: prepare release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NAME: ${{ steps.vars.outputs.NAME }}
        run: |
          tar -zcv -C target/${{ matrix.target }}/release -f $NAME.tar.gz gateway_mfr
          sha256sum -b --tag $NAME.tar.gz > $NAME.checksum

      - name: push release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.vars.outputs.NAME }}.tar.gz
            ${{ steps.vars.outputs.NAME }}.checksum
